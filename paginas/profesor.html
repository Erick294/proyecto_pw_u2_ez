<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Lista Profesores</title>
</head>
<body>
    <div id="myApp">
        <h2>Reporte final de profesores:</h2>
        <ul>
            <li v-for="{nombre, apellido, edad, asignatura} in lista">
                <h3>{{nombre}} - {{apellido}} - {{edad}} - {{asignatura}}</h3>     
            </li>
        </ul>

        <button v-on:click="agregarProfesor">Agregar profesor</button>
        <script src="../js/profesor.js"></script>
    </div>
</body>
</html>
