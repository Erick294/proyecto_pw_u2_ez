<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Lista Cosas por Hacer</title>
</head>
<body>
    <!--Tarea 1O-->
    <div id="myApp">
        <table>
            <td><img src="../img/símbolo.jpg" alt="no disponible" width="100" height="100"></td>
            <td><h1>Bienvenido</h1></td>
        </table>

        <h2>Ingrese sus actividades a realizar:</h2>
            <table>
               <tr>
                <td><h4 style="color:blue">Nombre: </h4></td>
                <td><input type="text" v-model="nombre" style="font-family: Times New Roman"></td>
               </tr>

               <tr>
                <td><h4 style="color:blue">Día: </h4></td>
                <td><input type="text" v-model="dia" style="font-family: Times New Roman"></td>
                <br>
                <td><h4 style="color:blue">Hora: </h4></td>
                <td><input type="text" v-model="hora" style="font-family: Times New Roman"></td>
                <br>
                <td><h4 style="color:blue">Actividad: </h4></td>
                <td><select ref="actividadSelec" id="idActividades">
                    <option v-for="elemento in listaAct" style="font-family: Times New Roman">
                        {{elemento.actividad}}
                    </option>
                </select></td>
               </tr>
            </table>
        <button v-on:click="agregar()">Agregar</button>

        <ul>
            <li v-for="({nombre, dia, hora, actividad, repetir},index) in lista">
                <h3>{{index+1}} - {{nombre}} - {{dia}} - {{hora}} - {{actividad}}</h3>
            </li>
        </ul>
    </div>
    <script src="../js/listaHacer.js"></script>
</body>
</html>
